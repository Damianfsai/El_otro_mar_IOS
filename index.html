<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video con MindAR.js</title>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/mind-ar.js"></script>
    <style>
        body { margin: 0; }
        video { display: none; } /* Ocultar el video original */
    </style>
</head>
<body>
    <mind-ar>
        <!-- Definir el marcador de c칩digo de barras -->
        <a-marker type="barcode" value="32">
            <!-- Video que aparecer치 sobre el marcador -->
            <a-video 
                id="arVideo"
                src="#videoAR" 
                position="0 0 0" 
                rotation="-90 0 0"
                width="1.6" 
                height="0.9" 
                crossorigin="anonymous"
                scale="1 1 1">
            </a-video>
        </a-marker>
        <!-- C치mara para la escena -->
        <a-entity camera></a-entity>
    </mind-ar>

    <!-- Video oculto para AR -->
    <video id="videoAR" loop playsinline muted>
        <source src="MVI_1034_1.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci칩n de este video.
    </video>

    <script>
        const videoAR = document.getElementById('videoAR');
        const marker = document.querySelector('a-marker');

        // Cuando el marcador es detectado
        marker.addEventListener('markerFound', function() {
            videoAR.play(); // Reproducir video
        });

        // Cuando el marcador se pierde
        marker.addEventListener('markerLost', function() {
            videoAR.pause(); // Pausar video
            videoAR.currentTime = 0; // Reiniciar video al inicio
        });
    </script>
</body>
</html>
