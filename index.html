<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con Barcode</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #startButton, #soundButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #startButton.hidden, #soundButton.hidden { display: none; }
    #soundButton { top: 70%; }
  </style>
</head>
<body>

  <button id="startButton" class="hidden">Iniciar AR</button>
  <button id="soundButton" class="hidden">Activar Sonido</button>

  <!-- Contenedor de la escena A-Frame -->
  <div id="sceneContainer" style="display: none;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
      <a-marker type="barcode" value="32">
        <a-video 
          id="arVideoDisplay"
          src="#videoAR" 
          position="-1.3 -1.7 0.1"
          rotation="-120 -160 0"
          width="1.9"
          height="0.75"
          crossorigin="anonymous"
          scale="0.2 0.2 0.2">
        </a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <video id="videoAR" loop playsinline muted style="display: none;">
    <source src="MVI_1034_1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de este video.
  </video>

  <script>
    var videoAR = document.getElementById('videoAR');
    var startButton = document.getElementById('startButton');
    var soundButton = document.getElementById('soundButton');
    var sceneContainer = document.getElementById('sceneContainer');
    var videoReady = false;

    videoAR.addEventListener('loadeddata', function() {
      videoReady = true;
    });

    // Solicitar permiso de cámara al cargar la página
    window.addEventListener('load', function () {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // Si se concede el permiso, mostramos el botón "Iniciar AR"
          startButton.classList.remove('hidden');
        })
        .catch(function(error) {
          console.error("Error al activar la cámara:", error);
          alert("No se pudo acceder a la cámara. Por favor, permite el acceso a la cámara.");
        });
    });

    // Función para inicializar la escena de A-Frame y forzar el reinicio de la cámara
    function initAR() {
      sceneContainer.style.display = "block";
      // Forzar a A-Frame a reiniciar AR.js
      const arjsScene = document.querySelector('a-scene');
      arjsScene.components['arjs'].setupArSource();
      videoReady = true;
    }

    // Configurar el botón "Iniciar AR" para mostrar la escena y activar la cámara
    startButton.addEventListener('click', function () {
      startButton.classList.add('hidden');
      initAR();
    });

    // Evento cuando el marcador es detectado
    document.querySelector('a-marker').addEventListener('markerFound', function() {
      if (videoReady) {
        videoAR.play();
        soundButton.classList.remove('hidden'); // Mostrar botón para activar sonido
      }
    });

    // Pausar el video cuando se pierde el marcador
    document.querySelector('a-marker').addEventListener('markerLost', function() {
      videoAR.pause();
    });

    // Botón para activar el sonido del video
    soundButton.addEventListener('click', function () {
      videoAR.muted = false;
      soundButton.classList.add('hidden'); // Ocultar botón después de activar sonido
    });
  </script>

</body>
</html>
