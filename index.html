<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realidad Aumentada con Barcode</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    #startButton.hidden { display: none; }
  </style>
</head>
<body>

  <!-- Botón para iniciar la reproducción en móviles -->
  <button id="startButton">Iniciar AR</button>

  <!-- Escena de AR con marcador barcode y suavizado activado -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; maxDetectionRate: 30; cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/camera_para.dat'; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 2;">
    <a-marker type="barcode" value="32">
      <a-video 
        id="arVideo"
        src="#videoAR" 
        position="-1.7 -1.9 0" 
        rotation="-80 18.6 -15"
        width="0.6"        
        height="0.4"
        crossorigin="anonymous">
      </a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video oculto para AR -->
  <video id="videoAR" loop playsinline style="display: none;">
    <source src="MVI_1034_1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de este video.
  </video>

  <script>
    var videoAR = document.getElementById('videoAR');
    var startButton = document.getElementById('startButton');
    var videoReady = false;

    // Configura el tamaño del video en AR en la carga de la página
    window.addEventListener('load', function () {
      if (isMobile()) {
        startButton.classList.remove('hidden');
      } else {
        videoReady = true;
      }
    });

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    // Iniciar la cámara y video solo después de la interacción del usuario en dispositivos móviles
    startButton.addEventListener('click', function () {
      startButton.classList.add('hidden');
      videoReady = true;
      // Inicializa el AR
      document.querySelector("a-scene").setAttribute("arjs", "sourceType: webcam;");
    });

    // Reproduce el video cuando se detecta el marcador
    document.querySelector('a-marker').addEventListener('markerFound', function() {
      if (videoReady) {
        videoAR.play();
      }
    });

    // Pausa el video cuando se pierde el marcador
    document.querySelector('a-marker').addEventListener('markerLost', function() {
      videoAR.pause();
    });
  </script>

</body>
</html>
